<mat-card class="user-card">
  <mat-card-header>
    <div mat-card-avatar>
      <img [src]="pictureUrl" class="user-header-image">
    </div>
    <mat-card-title>{{title}}.{{firstName ? firstName : ''}}  {{lastName ? lastName : ''}}</mat-card-title>
    <mat-card-subtitle>Email: </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
</mat-card>
