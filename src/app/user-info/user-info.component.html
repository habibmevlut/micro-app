<header>
  <mat-toolbar>
    <mat-toolbar-row class="toolbar-row">
      <img src="../../assets/logo.png" style="width: 270px">
    </mat-toolbar-row>
  </mat-toolbar>
</header>

<div class="row">
  <div class="col-md-3 col-sm-12">
    <div class="user-list-div">
      <span class="user-list-text">Kullanıcı Listesi</span>
    </div>

    <div style="display: flex; justify-content: center">
      <mat-spinner *ngIf="loading" diameter="60"></mat-spinner>
    </div>

    <div class="scroll">
      <app-user-list *ngFor="let user of userList"
                     [id]="user.id"
                     [firstName]="user.firstName"
                     [lastName]="user.lastName"
                     [pictureUrl]="user.picture"
                     [title]="user.title"
                     (selectUser)="selectUser(user)">
      </app-user-list>
    </div>

    <div class="d-none d-md-block" style="display: flex; justify-content: center">
      <a *ngIf="!moreItem && !loading" href="javascript:void(0);" (click)="fetchUsers(moreUsers); moreItem = true"
         class="load-more-and-less">Daha fazla yükle</a>
      <a *ngIf="moreItem" href="javascript:void(0);" (click)="fetchUsers(lessUsers); moreItem = false"
         class="load-more-and-less">Daha az yükle</a>
    </div>

  </div>

  <div class="col-md-9 d-none d-md-block">
    <app-user-detail [userDetail]="selectedUser"></app-user-detail>
  </div>
</div>
