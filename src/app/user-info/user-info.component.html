<header>
  <mat-toolbar>
    <mat-toolbar-row class="toolbar-row">
      <img src="../../assets/logo.png" style="width: 270px">
    </mat-toolbar-row>
  </mat-toolbar>
</header>

<div class="row" style="overflow: hidden">
  <div class="col-md-3 col-sm-12">
    <div class="user-list-div">
      <span class="user-list-text">Kullanıcı Listesi</span>
    </div>

    <div style="display: flex; justify-content: center">
      <mat-spinner *ngIf="loading" diameter="60"></mat-spinner>
    </div>
    <app-user-list *ngFor="let use of userList"
                   [firstName]="use.firstName"
                   [lastName]="use.lastName"
                   [pictureUrl]="use.picture"
                   [title]="use.title">
    </app-user-list>
  </div>

  <div class="col-md-9 d-none d-md-block">
    <div style="display: flex; justify-content: center; margin-top: 7rem">
      <img src="assets/img_1.png" style="width: 50%">
    </div>
    <div style="display: flex; justify-content: center">
      <span class="welcome-text">Google Maps’e Hoşgeldiniz</span>
    </div>
  </div>
</div>
